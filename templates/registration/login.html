{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">LOGO GOES HERE</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block loginBtn">Login</button>
                    <p>Don't have an account? Create one <a href="/accounts/register">here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

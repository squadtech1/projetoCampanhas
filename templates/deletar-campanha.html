{% extends 'base.html' %}
{% block title %}DoaAção | Apagar Campanha{% endblock %}
{% block content %}

<section class="u-clearfix u-palette-2-base u-section-3" id="sec-72ac">
    <div class="u-clearfix u-sheet u-sheet-1"></div>
</section>

<form method="POST" action="">

    {% csrf_token %}

    <input type="hidden" name="next" value="{{ next }}">

    <section class="u-align-center u-clearfix u-grey-10 u-section-2" id="FORM">
        <br>
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <br>
            <div class="u-align-center u-container-style u-group u-radius-5 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-middle u-container-layout-1">
                    <img class="u-image" src="/static/images/campain_dell_icon.svg" alt="">
                    <h3 class="u-text u-text-default u-text-1">
                        APAGAR CAMPANHA
                    </h3>
                    <img class="u-image" src="/static/images/form_divider.svg" alt="">
                    <p class="u-text u-text-2">
                        Atenção, você está prestes a excluir a Campanha<br><strong><span style="color:#ba1141;font-size:20px;">{{campanha.name}}</span></strong><br><br><strong>Esta ação não pode ser desfeita.</strong>
                    </p>
                   
                    <div class="u-align-center u-form-group u-form-submit">
                        <button type="submit" name="Confirm" class="u-btn u-btn-submit u-button-style u-radius-7 u-btn-1">APAGAR</button>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <br>
    </section>
</form>

{% endblock %}

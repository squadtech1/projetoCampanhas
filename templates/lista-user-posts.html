{% extends 'base.html' %}
{% load static %}
{% block title %}DoaAção | 111 Lista de Beneficiados{% endblock %}
{% block content %}


<a href="{% url 'campanha:criarPost' %}" class="u-btn u-button-style u-btn-1">novo post</a>

{% for post in posts %}

<div>
    <div>{{post.post}}</div>
    <form method="POST" action="{% url 'campanha:deletarPost' post.id %}">
        {% csrf_token %}
        <button type="submit" name="Confirm" class="u-btn u-btn-submit u-button-style u-radius-7 u-btn-1">APAGAR</button>
    </form>
</div>
     
{% endfor %}


{% endblock %}
{% block footer %}
{% endblock %}
